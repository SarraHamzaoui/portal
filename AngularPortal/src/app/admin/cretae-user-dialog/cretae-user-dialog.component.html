<h2 mat-dialog-title>Create User</h2>

<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">

    <mat-dialog-content>
        <div class="row content">
            <mat-form-field apperance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>

            @if(!data){
            <mat-form-field apperance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="text" formControlName="password">
            </mat-form-field>
            }

            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="user">User</mat-option>
                    <mat-option value="Admin">Admin</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="activate">Activate</mat-option>
                    <mat-option value="desactivate">Desactivate</mat-option>
                </mat-select>
            </mat-form-field>

        </div>

    </mat-dialog-content>


    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button [mat-dialog-close]="true" type="submit">{{data ? 'Update':'Save'}}</button>
    </mat-dialog-actions>
</form>
